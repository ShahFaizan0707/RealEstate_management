<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h1>User Registration</h1>
            <form id="registrationForm" action="php/register.php" method="POST">
                <div class="input-group">
                    <label for="userName"><i class="fas fa-user"></i></label>
                    <input type="text" id="userName" name="userName" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <label for="userContact"><i class="fas fa-phone"></i></label>
                    <input type="text" id="userContact" name="userContact" placeholder="Contact Number" required>
                </div>

                <div class="input-group">
                    <label for="userType"><i class="fas fa-users"></i></label>
                    <select id="userType" name="userType">
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
